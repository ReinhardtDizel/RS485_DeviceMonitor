plugins {
    alias(libs.plugins.android.library)
}

android {
    namespace 'com.example.rs485toandroid.devices'
    compileSdk 36

    defaultConfig {
        minSdk 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    // Hilt для core модуля
    implementation libs.hilt.android
    implementation project(':core')
    testImplementation libs.junit
    testImplementation libs.mockito.core
    testImplementation libs.robolectric // Для тестов с Android компонентами
    implementation libs.json.v20210307
    implementation libs.simple.xml
    implementation libs.usb.serial.for1.android
    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}